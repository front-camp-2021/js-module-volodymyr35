<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root">
    <button id="reset">Reset checkboxes</button>
  </div>

  <script type="module">
    import FiltersList from './solution/index.js';

    const list = [
      {
        value: 'cell_phones',
        title: 'Cell phones',
      },
      {
        value: 'computers',
        checked: true,
        title: 'Computers & Tables',
      }
    ];

    const filtersList = new FiltersList({
      title: 'Category',
      list
    });

    root.append(filtersList.element);

    reset.addEventListener('pointerdown', () => {
      filtersList.reset();
    });

    filtersList.element.addEventListener('change', event => {
      const { checked, value } = event.target;

      const customEvent = new CustomEvent(
        `${checked ? 'add-filter' : 'remove-filter'}`,
        { detail: { value } }
      );

      document.dispatchEvent(customEvent);
    });

    document.addEventListener('add-filter', event => {
      console.log(event.type, event.detail.value);
    });

    document.addEventListener('remove-filter', event => {
      console.log(event.type, event.detail.value);
    })
  </script>
</body>

</html>
